        body {

        }

        header {
            background: linear-gradient(90deg, #007BFF, #6610f2); 
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;

        nav ul li a {
            color: white;
            text-decoration: none;

            transition: color 0.3s ease;

        nav ul li a:hover {

        }

        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }

        footer p {
            margin: 0.5rem 0;
        }

        footer a {
            color: #ffdd57; 
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffc107; 
        }

        .cta-button {
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            background: #ffdd57; 
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s ease;
        }
